<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纽约心声乐谱库</title>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        body { margin: 0; font-family: system-ui, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .btn {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:disabled { background: #ccc; }
        .score-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .score-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .score-item:last-child { border-bottom: none; }
        .viewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
        }
        .viewer-header {
            padding: 10px;
            background: white;
            display: flex;
            justify-content: space-between;
        }
        .viewer-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }
        .viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>纽约心声乐谱库</h1>
            
            <!-- 上传区域 -->
            <input 
                type="file" 
                accept="application/pdf" 
                @change="handleFileSelect" 
                style="display:none" 
                ref="fileInput"
            >
            <button class="btn" @click="$refs.fileInput.click()">
                上传新乐谱
            </button>

            <!-- 乐谱列表 -->
            <div class="score-list">
                <div v-for="score in scores" :key="score.id" class="score-item">
                    <span>{{ score.name }}</span>
                    <button class="btn" @click="viewScore(score)">查看</button>
                </div>
            </div>
        </div>

        <!-- PDF查看器 -->
        <div v-if="showViewer" class="viewer">
            <div class="viewer-header">
                <h2>{{ currentScore?.name }}</h2>
                <button class="btn" @click="closeViewer">关闭</button>
            </div>
            <div class="viewer-content">
                <iframe
                    v-if="pdfUrl"
                    :src="'https://docs.google.com/viewer?embedded=true&url=' + encodeURIComponent(pdfUrl)"
                    width="100%"
                    height="100%"
                    frameborder="0"
                ></iframe>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onUnmounted } = Vue

        createApp({
            setup() {
                const scores = ref([])
                const showViewer = ref(false)
                const currentScore = ref(null)
                const pdfUrl = ref(null)

                // 加载保存的乐谱
                const loadScores = () => {
                    const stored = localStorage.getItem('scores')
                    if (stored) {
                        scores.value = JSON.parse(stored)
                    }
                }

                // 保存乐谱列表
                const saveScores = () => {
                    localStorage.setItem('scores', JSON.stringify(scores.value))
                }

                // 处理文件选择
                const handleFileSelect = async (event) => {
                    const file = event.target.files[0]
                    if (file && file.type === 'application/pdf') {
                        const reader = new FileReader()
                        reader.onload = async () => {
                            const scoreData = {
                                id: Date.now().toString(),
                                name: file.name,
                                data: reader.result,
                                uploadDate: new Date().toISOString()
                            }
                            scores.value.push(scoreData)
                            saveScores()
                        }
                        reader.readAsArrayBuffer(file)
                    }
                }

                // 添加水印
                const addWatermark = async (pdfBytes) => {
                    const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes)
                    const helveticaFont = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica)
                    const pages = pdfDoc.getPages()

                    for (const page of pages) {
                        const { width, height } = page.getSize()
                        const text = '本乐谱由纽约心声合唱团授权或持有版权，严禁截图或未经许可传播。'
                        const fontSize = 20
                        const textWidth = helveticaFont.widthOfTextAtSize(text, fontSize)

                        page.drawText(text, {
                            x: width/2 - textWidth/2,
                            y: height - 50,
                            size: fontSize,
                            font: helveticaFont,
                            color: PDFLib.rgb(0, 0, 0),
                            opacity: 0.3,
                        })
                    }

                    return await pdfDoc.save()
                }

                // 查看乐谱
                const viewScore = async (score) => {
                    currentScore.value = score
                    const watermarkedPdf = await addWatermark(score.data)
                    const blob = new Blob([watermarkedPdf], { type: 'application/pdf' })
                    pdfUrl.value = URL.createObjectURL(blob)
                    showViewer.value = true
                }

                // 关闭查看器
                const closeViewer = () => {
                    showViewer.value = false
                    if (pdfUrl.value) {
                        URL.revokeObjectURL(pdfUrl.value)
                        pdfUrl.value = null
                    }
                }

                // 加载保存的乐谱
                loadScores()

                // 清理
                onUnmounted(() => {
                    if (pdfUrl.value) {
                        URL.revokeObjectURL(pdfUrl.value)
                    }
                })

                return {
                    scores,
                    showViewer,
                    currentScore,
                    pdfUrl,
                    handleFileSelect,
                    viewScore,
                    closeViewer
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
